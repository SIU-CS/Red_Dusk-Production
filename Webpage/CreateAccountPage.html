<!DOCTYPE html>
<html lang="en-US">
<head>
<script src="checkPass.js"></script>
<title>Create Account</title>
</head>
<body>

<h1 style="color:Red">Easy Rider</h1>
<p> Github: 
<a href="https://github.com/SIU-CS/Red_Dusk-Production">https://github.com/SIU-CS/Red_Dusk-Production</a><br/>
</p>
<hr>

<form action="LoginPage.html">
<table style="width:20%" align="center">
  <tr>
    <th colspan="2"><h1>Account Creation</h1></th>
  </tr>
  <tr>
    <td>First Name: </td>
    <td><input type="text" name="fname" style="width:100%" required></td> 
  </tr>
  <tr>
    <td>Last Name: </td>
    <td><input type="text" name="lname" style="width:100%" required></td> 
  </tr>
  <tr>
    <td>Email: </td>
    <td><input id="email" type="email" name="email" style="width:100%" required onkeyup='checkPass();'></td> 
  </tr>
  <tr>
    <td>Confirm Email: </td>
    <td><input id="emailconfirm" type="email" name="emailconfirm" style="width:100%" required onkeyup='checkPass();'>
	<span id='message1'></span></td> 
  </tr>
  <tr>
    <td>Password: </td>
    <td><input id="pass" type="password" name="pass" style="width:100%" minlength="8" required onkeyup='checkPass();'></td> 
  </tr>
  <tr>
    <td>Confirm Password: </td>
    <td><input id="passconfirm" type="password" name="passconfirm" style="width:100%" required onkeyup='checkPass();'>
	<span id='message2'></span></td> 
  </tr>
  <tr>
    <td></td>
    <td><input id="submit" type="submit" value="Submit" style="width:100%" disabled></td> 
	</form>
  </tr>
</table>

</body>
</html>
